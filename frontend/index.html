<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #e0f2fe;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0284c7;
            text-align: center;
            margin-bottom: 1rem;
        }
        .view-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .view-button {
            background-color: #bae6fd;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .view-button.active {
            background-color: #0284c7;
            color: white;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #0284c7;
        }
        .date-display {
            font-weight: bold;
        }
        .tracker-content {
            margin-bottom: 1rem;
        }
        .day-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .day-label {
            width: 50px;
            font-weight: bold;
        }
        .progress-container {
            flex-grow: 1;
            background-color: #f0f9ff;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 0.5rem;
        }
        .progress-bar {
            height: 100%;
            background-color: #0284c7;
            transition: width 0.3s ease;
        }
        .intake-value {
            width: 50px;
            text-align: right;
        }
        .intake-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .intake-button {
            background-color: #bae6fd;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .intake-button:hover {
            background-color: #7dd3fc;
        }
        .monthly-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        .monthly-day {
            aspect-ratio: 1;
            background-color: #f0f9ff;
            border-radius: 0.25rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0.25rem;
            font-size: 0.75rem;
            position: relative;
            overflow: hidden;
        }
        .monthly-day-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0284c7;
            transition: height 0.3s ease;
        }
        .monthly-day-content {
            position: relative;
            z-index: 1;
        }
        .total-intake {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Tracker</h1>
        <div class="view-buttons">
            <button class="view-button active" data-view="daily">Daily</button>
            <button class="view-button" data-view="weekly">Weekly</button>
            <button class="view-button" data-view="monthly">Monthly</button>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton">&lt;</button>
            <span class="date-display" id="dateDisplay"></span>
            <button class="nav-button" id="nextButton">&gt;</button>
        </div>
        <div class="tracker-content" id="trackerContent"></div>
        <div class="total-intake">
            <div>
                <i data-feather="droplet"></i>
                <span id="totalIntake">0 oz</span>
            </div>
            <span id="goalDisplay"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
